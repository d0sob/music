<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Pwe</title>
    <link rel="stylesheet" href="" id="mainCss">
    <script src="https://kit.fontawesome.com/c424fd958a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="changeCss()" id="menubtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="" class="song-img">
            <h1>Song Name</h1>
            <p> -Artist</p>

            <audio id="song" autoplay=false>
                <source src="" type="audio/mpeg" id="source">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>
    </div>
   <script src="./main.js"></script>
</body>
</html>
